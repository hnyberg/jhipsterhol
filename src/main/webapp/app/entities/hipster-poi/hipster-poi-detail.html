
<div>
    <h2><span translate="jhipsterholApp.hipsterPoi.detail.title">Hipster Poi</span> {{vm.hipsterPoi.id}}</h2>
    <hr>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="jhipsterholApp.hipsterPoi.title">Title</span></dt>
        <dd>
            <span>{{vm.hipsterPoi.title}}</span>
        </dd>
        <dt><span translate="jhipsterholApp.hipsterPoi.adress">Adress</span></dt>
        <dd>
            <span>{{vm.hipsterPoi.adress}}</span>
        </dd>
        <dt><span translate="jhipsterholApp.hipsterPoi.latitude">Latitude</span></dt>
        <dd>
            <span>{{vm.hipsterPoi.latitude}}</span>
        </dd>
        <dt><span translate="jhipsterholApp.hipsterPoi.longitude">Longitude</span></dt>
        <dd>
            <span>{{vm.hipsterPoi.longitude}}</span>
        </dd>
        <dt><span translate="jhipsterholApp.hipsterPoi.type">Type</span></dt>
        <dd>
            <span ng-repeat="type in vm.hipsterPoi.types">
                <a ui-sref="type-detail({id: {{type.id}}})">{{type.title}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <dt><span translate="jhipsterholApp.hipsterPoi.user">User</span></dt>
        <dd>
            {{vm.hipsterPoi.user.firstName}}
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
