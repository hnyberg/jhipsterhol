
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRatingLabel" translate="jhipsterholApp.rating.home.createOrEditLabel">Create or edit a Rating</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.rating.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.rating.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jhipsterholApp.rating.value" for="field_value">Value</label>
            <input type="number" class="form-control" name="value" id="field_value"
                    ng-model="vm.rating.value"
                     />
        </div>

        <div class="form-group">
            <label translate="jhipsterholApp.rating.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.rating.user" ng-options="user as user.firstName for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="jhipsterholApp.rating.hipsterPoi" for="field_hipsterPoi">Hipster Poi</label>
            <select class="form-control" id="field_hipsterPoi" name="hipsterPoi" ng-model="vm.rating.hipsterPoi" ng-options="hipsterPoi as hipsterPoi.title for hipsterPoi in vm.hipsterpois track by hipsterPoi.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
