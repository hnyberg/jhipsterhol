
<div>
    <h2><span translate="jhipsterholApp.hipsterPoi.detail.title">HipsterPoi</span> {{hipsterPoi.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="jhipsterholApp.hipsterPoi.title">Title</span>
                </td>
                <td>
                    <span class="form-control-static">{{hipsterPoi.title}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipsterholApp.hipsterPoi.adress">Adress</span>
                </td>
                <td>
                    <span class="form-control-static">{{hipsterPoi.adress}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipsterholApp.hipsterPoi.latitude">Latitude</span>
                </td>
                <td>
                    <span class="form-control-static">{{hipsterPoi.latitude}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipsterholApp.hipsterPoi.longitude">Longitude</span>
                </td>
                <td>
                    <span class="form-control-static">{{hipsterPoi.longitude}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipsterholApp.hipsterPoi.user">user</span>
                </td>
                <td>
                    {{hipsterPoi.user.firstName}}
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipsterholApp.hipsterPoi.type">type</span>
                </td>
                <td>
                    <span ng-repeat="type in hipsterPoi.types">
                        <a class="form-control-static" ui-sref="type.detail({id: {{type.id}}})">{{type.title}}</a>{{$last ? '' : ', '}}
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
