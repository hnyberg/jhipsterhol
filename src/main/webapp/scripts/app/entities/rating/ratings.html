<div>
    <h2 translate="jhipsterholApp.rating.home.title">Ratings</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="rating.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                        translate="jhipsterholApp.rating.home.createLabel">Create new Rating
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="value"><span translate="jhipsterholApp.rating.value">Value</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="user.firstName"><span translate="jhipsterholApp.rating.user">user</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="hipsterPoi.title"><span translate="jhipsterholApp.rating.hipsterPoi">hipsterPoi</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="rating in ratings track by rating.id">
                    <td><a ui-sref="rating.detail({id:rating.id})">{{rating.id}}</a></td>
                    <td>{{rating.value}}</td>
                    <td>
                        {{rating.user.firstName}}
                    </td>
                    <td>
                        <a ui-sref="hipsterPoi.detail({id:rating.hipsterPoi.id})">{{rating.hipsterPoi.title}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="rating.detail({id:rating.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="rating.edit({id:rating.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="rating.delete({id:rating.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <uib-pager total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pager>
</div>
